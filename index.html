<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My first SheCodes project</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input">
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date">Sunday 21:13</span>, moderate rain <br>
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by <a href="https://github.com/mphomathabathe-droid/" target="_blank">Mpho Mathabathe</a> and is
                <a href="https://github.com/mphomathabathe-droid/Learning" target="_blank">on GitHub</a> and
                <a href="https://app.netlify.com/teams/mphomathabathe-droid/projects" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
